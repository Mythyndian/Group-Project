<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
    <title>[Nazwa Aplikacji]</title>
    {% load static %}   
	<meta name="description" content="Aplikacja webowa, która pomaga użytkownikowy w organizacji swojego czasu." />
	<meta name="keywords" content="to do, organizacja czasu" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/fontello.css" %}" type="text/css" />

</head>

<body>

    <div id="container">
        <div id="rectangle">
            <div id="left_panel">
                <div id="logo">
                    <img src="{%static "img/logo.png" %}" alt="app's logo" width="150" height="127"/>
                </div>
                <a href="index.html" class="buttonlink">
                    <div class="button">button1</div>
                </a>
                <a href="index.html" class="buttonlink">
                    <div class="button">button2</div>
                </a>
                <a href="index.html" class="buttonlink">
                    <div class="button">button3</div>
                </a>
                <div style="clear: both;"></div>
            </div>
             
            
    
            <div id="right_panel">
                <div id=user>
                    <a href="index.html" id="userlink">
                        <i class="icon-user-circle-o"></i>
                    </a>
                </div>
                <div class="search_container">
                    <form action="/action_page.php">
                      <input type="text" placeholder="Wyszukaj..." name="search">
                      <button type="submit"><i class="icon-search"></i></button>
                    </form>
                </div>
                
                <div style="clear: both"></div>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div id="side">
            <div class=tile>
                <a href="index.html" class="tilelink">
                    <i class="icon-list-alt"></i><br />Text
                </a>
            </div>
            <div class=tile>
                <a href="index.html" class="tilelink">
                    <i class="icon-list"></i><br />Text
                </a>    
            </div>
            <div class=tile>
                <a href="index.html" class="tilelink">
                    <i class="icon-list-numbered"></i><br />Text
                </a>    
            </div>
            <div class=tile>
                <a href="index.html" class="tilelink">
                    <i class="icon-list-bullet"></i><br />Text
                </a>    
            </div>
        </div>
        <div id="main">
                <div id="workspace">
                    <div id="date_rectangle">
                        <div id="left">
                            <a href="index.html" class="arrowlink">
                                <i class="icon-left"></i>
                            </a>
                        </div>
                        <div id="app" class="date"></div>
                        
                        <div id="right">
                            <a href="index.html" class="arrowlink">
                                <i class="icon-right"></i>
                            </a>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="task">task1</div>
                    <div class="task">task2</div>
                    <div class="task">task3</div>
                    <div class="task">task4</div>
                    <div class="task">task5</div>
                    <div class="task">task6</div>
                    <div style="clear: both"></div>
                </div>
        </div>
        <div style="clear: both;"></div>
    </div>	
	
	<script src="{% static "frontend/main.js" %}"></script>
</body>
</html>
