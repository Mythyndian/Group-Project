<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    {% load static %}
	<title>[Nazwa Aplikacji]</title>

	<meta name="keywords" content="to do, organizacja czasu, witaj, strona powitalna" />

    <link rel="stylesheet" href="{% static "css/zaloguj_style.css" %}" type="text/css" />

<body>
<div id="container">

        <i class="icon-user-circle"></i>

                <div id="signin">
                    <input type="submit" value="Zaloguj się" />

                    <div id="button">Zarejestruj się</div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </form>
    </div>
</div>
